apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.fenritz.safecam"
        minSdkVersion 8
        targetSdkVersion 23
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_5
            targetCompatibility JavaVersion.VERSION_1_5
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/GoogleAdMobAdsSdk-6.0.1.jar')
    compile files('libs/Sanselan.jar')
    compile files('libs/android-support-v13.jar')
    compile files('libs/metadata-extractor-2.6.2.jar')
    compile files('libs/xmpcore.jar')
    compile 'org.whispersystems:curve25519-android:0.2.4'
}
