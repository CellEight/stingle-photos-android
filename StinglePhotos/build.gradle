apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file('S:\\APK Signing Key\\MainNew')
            keyAlias = 'main'
            storePassword '***REMOVED***'
            keyPassword '***REMOVED***'
        }
    }
    compileSdkVersion 29
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "org.stingle.photos"
        minSdkVersion 23
        targetSdkVersion 29
    }
    buildTypes {
        release {
            //minifyEnabled true
            //proguardFiles 'proguard.cfg'
            signingConfig signingConfigs.release
            resValue "string", "app_name", "Stingle Photos"
            resValue "string", "camera", "Camera"
            resValue "string", "content_provider", "org.stingle.photos.share"
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
            resValue "string", "content_provider", "org.stingle.photos.share.debug"
            resValue "string", "app_name", "Stingle Photos Dev"
            resValue "string", "camera", "Camera Dev"
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation files('libs/Sanselan.jar')
    implementation files('libs/metadata-extractor-2.6.2.jar')
    implementation files('libs/xmpcore.jar')
    //implementation files('libs/Robosodium.aar')
    //implementation 'com.goterl.lazycode:lazysodium-android:3.5.0@aar'
    implementation "com.goterl.lazycode:lazysodium-android:3.7.0@aar"
    implementation 'net.java.dev.jna:jna:5.4.0@aar'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.7.3'
    implementation 'com.google.android.exoplayer:exoplayer-dash:2.7.3'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.7.3'
    implementation 'androidx.core:core:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.preference:preference:1.1.0-alpha05'
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.0'
    implementation 'com.android.billingclient:billing:2.0.3'
    implementation project(path: ':picasso')

    // CameraX core library
    def camerax_version = "1.0.0-alpha06"
    // CameraX view library
    def camerax_view_version = "1.0.0-alpha03"
    // CameraX extensions library
    def camerax_ext_version = "1.0.0-alpha03"
    implementation "androidx.camera:camera-core:$camerax_version"
    // If you want to use Camera2 extensions
    implementation "androidx.camera:camera-camera2:$camerax_version"
    // If you to use the Camera View class
    implementation "androidx.camera:camera-view:$camerax_view_version"
    // If you to use Camera Extensions
    implementation "androidx.camera:camera-extensions:$camerax_ext_version"

}
